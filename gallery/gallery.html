<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galler</title>
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="./gallery.css">
</head>

<body>
    <div class="container">
        <div id="slide">
            <div class="item " id="main-image" style="background-image: url(./photos/pexels-ian-beckley-2440021.jpg);">
            </div>

            <div class="item inner-image" style="background-image: url(./photos/1.jpg);">
            </div>
            <div class="item inner-image" style="background-image: url(./photos/2.jpg);">
            </div>
            <div class="item inner-image" style="background-image: url(./photos/3.jpg);"> </div>
            <div class="item inner-image" style="background-image: url(./photos/4.jpg);">
            </div>
   </div>
            <div class="buttoms">
                <div id="prev">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div id="next">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </div>

        <script src="./gallery.js"></script>
</body>

</html>
