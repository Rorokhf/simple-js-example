<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <div class="scrollUp"><img src="./images/look up.png" alt="" class="w-100"></div>
    <div class="scrollBar"></div>
    <header>
        <div class="title">
            <i class="fa-solid fa-cloud-arrow-down"></i>
            Select climate</div>
        <nav>
            <ul>
                <li><a href="home" data-target="home"> 
                    <i class="fa-solid fa-house-medical"></i>
                    Home</a></li>
            <li><a href="summer" data-target="summer"> 
                <i class="fa-solid fa-sun-plant-wilt"></i>
                Summer</a></li>
            <li><a href="winter" data-target="winter"><i class="fa-solid fa-cloud-rain"></i>
                Winter</a></li>
                <li><a href="fall" data-target="fall">
                    <i class="fa-solid fa-leaf"></i>
                    Fall</a></li>
            <li><a href="spring" data-target="spring">
                <i class="fa-solid fa-water-ladder"></i>
                Spring</a></li>
            
            </ul>
        </nav>
    </header>
    <div class="landing bg" id="home">
        <h3 class="animate__animated animate__bounceInRight">Welcome to Earth</h3>
    </div>
    <div class="summer bg" id="summer">
        <h3 class="animate__animated animate__bounceIn">Welcome to Summer Land</h3>
    </div>
    <div class="winter bg" id="winter">
        <h3 class="animate__animated animate__bounceInRight">Welcome to Winter </h3>
    </div>
    <div class="fall bg" id="fall">
        <h3 class="animate__animated animate__bounceInRight">Welcome to Fall</h3>
    </div>
    <div class="spring bg" id="spring">
        <h3 class="animate__animated animate__bounceInRight">Welcome to Spring</h3>
    </div>

    <script src="./app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
